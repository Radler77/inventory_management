{% extends 'inventory/base.html' %}

{% load django_bootstrap5 %}

{% block title %}
    Item List
{% endblock %}

{% block content %}
<table>
    {% for object in object_list %}
        <tr>
            <td>
                {% for image in object.itemimage_set.all() %}
            </td>
            <td>{{ object.name }}</td>
            <td>{{ object.sku }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
